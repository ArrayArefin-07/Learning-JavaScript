<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function ES6</title>
</head>
<body>
  

  <script>

    function display1(){
      console.log("Hello World");
    }
   display1();

   //convert the regular function to Arrow function 
   const display2 = () => {
    console.log("Display Arrow function");
    
   }
   //more simple Arrow function without {}
  //  const display2 = () => console.log("Display Arrow function");
   display2();

   

  </script>
</body>
</html>
